<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAU/USD Live Chart & AI Signal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d0d1a;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            color: #ffd700;
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .live-text {
            color: #00ff88;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        /* Main Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 20px;
            height: calc(100vh - 120px);
        }

        /* Chart Section */
        .chart-section {
            background: #1a1a2e;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .chart-container {
            width: 100%;
            height: 100%;
        }

        /* Signal Section */
        .signal-section {
            background: #1a1a2e;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .signal-header {
            padding: 15px;
            background: rgba(255, 215, 0, 0.05);
            text-align: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .signal-header h2 {
            color: #ffd700;
            font-size: 1.1rem;
        }

        .signal-widget {
            flex: 1;
            overflow: hidden;
            min-height: 300px;
        }

        /* AI Analysis Button */
        .ai-section {
            padding: 15px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .ai-button {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .ai-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .ai-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .ai-button .icon {
            font-size: 1.2rem;
        }

        /* Loading Animation */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* AI Result Box */
        .ai-result {
            margin-top: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-result.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .ai-result-header .ai-icon {
            font-size: 1.5rem;
        }

        .ai-result-header h3 {
            color: #667eea;
            font-size: 1rem;
        }

        .ai-signal {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .ai-signal.buy {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.1));
            border: 1px solid rgba(0, 255, 136, 0.5);
        }

        .ai-signal.sell {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.2), rgba(200, 50, 60, 0.1));
            border: 1px solid rgba(255, 71, 87, 0.5);
        }

        .ai-signal.wait {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(200, 170, 0, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        .ai-signal-text {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .ai-signal.buy .ai-signal-text { color: #00ff88; }
        .ai-signal.sell .ai-signal-text { color: #ff4757; }
        .ai-signal.wait .ai-signal-text { color: #ffd700; }

        .ai-confidence {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        .ai-analysis {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
        }

        .ai-analysis::-webkit-scrollbar {
            width: 5px;
        }

        .ai-analysis::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .ai-analysis::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .ai-timestamp {
            font-size: 0.75rem;
            color: #666;
            margin-top: 15px;
            text-align: right;
        }

        /* API Key Input (Initially Hidden) */
        .api-setup {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            display: none;
        }

        .api-setup.show {
            display: block;
        }

        .api-setup label {
            display: block;
            color: #ffd700;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .api-setup input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .api-setup input:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-setup .api-note {
            font-size: 0.75rem;
            color: #888;
            line-height: 1.5;
        }

        .api-setup .api-note a {
            color: #667eea;
            text-decoration: none;
        }

        .api-save-btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .api-save-btn:hover {
            background: #5a6fd6;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
                height: auto;
            }

            .chart-section {
                height: 450px;
            }

            .signal-section {
                height: auto;
            }

            .signal-widget {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Header -->
        <header class="header">
            <h1>ü•á XAU/USD</h1>
            <div class="live-badge">
                <span class="live-dot"></span>
                <span class="live-text">LIVE</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-grid">

            <!-- Live Chart -->
            <div class="chart-section">
                <div class="chart-container">
                    <div class="tradingview-widget-container" style="height:100%;width:100%">
                        <div id="tradingview_chart" style="height:100%;width:100%"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                        <script type="text/javascript">
                        new TradingView.widget({
                            "autosize": true,
                            "symbol": "OANDA:XAUUSD",
                            "interval": "15",
                            "timezone": "Etc/UTC",
                            "theme": "dark",
                            "style": "1",
                            "locale": "en",
                            "toolbar_bg": "#1a1a2e",
                            "enable_publishing": false,
                            "withdateranges": true,
                            "hide_side_toolbar": false,
                            "allow_symbol_change": false,
                            "save_image": false,
                            "container_id": "tradingview_chart",
                            "hide_volume": false
                        });
                        </script>
                    </div>
                </div>
            </div>

            <!-- Signal Section -->
            <div class="signal-section">
                <div class="signal-header">
                    <h2>üìä Technical Signal</h2>
                </div>
                
                <div class="signal-widget">
                    <div class="tradingview-widget-container" style="height:100%;">
                        <div class="tradingview-widget-container__widget" style="height:100%;"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                            "interval": "15m",
                            "width": "100%",
                            "isTransparent": true,
                            "height": "100%",
                            "symbol": "OANDA:XAUUSD",
                            "showIntervalTabs": true,
                            "locale": "en",
                            "colorTheme": "dark"
                        }
                        </script>
                    </div>
                </div>

                <!-- AI Analysis Section -->
                <div class="ai-section">
                    <button class="ai-button" id="aiAnalyzeBtn" onclick="analyzeWithAI()">
                        <span class="icon">ü§ñ</span>
                        <span class="btn-text">AI Analysis</span>
                    </button>

                    <!-- API Key Setup (Hidden by default) -->
                    <div class="api-setup" id="apiSetup">
                        <label>üîë Enter Groq API Key (FREE)</label>
                        <input type="password" id="apiKeyInput" placeholder="gsk_xxxxxxxxxxxxxxxx">
                        <p class="api-note">
                            Get your FREE API key from: 
                            <a href="https://console.groq.com/keys" target="_blank">console.groq.com/keys</a><br>
                            (Create account ‚Üí Generate API Key ‚Üí Paste here)
                        </p>
                        <button class="api-save-btn" onclick="saveApiKey()">Save & Analyze</button>
                    </div>

                    <!-- AI Result -->
                    <div class="ai-result" id="aiResult">
                        <div class="ai-result-header">
                            <span class="ai-icon">ü§ñ</span>
                            <h3>AI Analysis Result</h3>
                        </div>
                        <div class="ai-signal" id="aiSignalBox">
                            <div class="ai-signal-text" id="aiSignalText">--</div>
                            <div class="ai-confidence" id="aiConfidence">--</div>
                        </div>
                        <div class="ai-analysis" id="aiAnalysisText">
                            Loading analysis...
                        </div>
                        <div class="ai-timestamp" id="aiTimestamp"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        const GROQ_API_URL = 'https://api.groq.com/openai/v1/chat/completions';
        
        // ============================================
        // API KEY MANAGEMENT
        // ============================================
        
        function getApiKey() {
            return localStorage.getItem('groq_api_key') || '';
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key && key.startsWith('gsk_')) {
                localStorage.setItem('groq_api_key', key);
                document.getElementById('apiSetup').classList.remove('show');
                analyzeWithAI();
            } else {
                alert('Please enter a valid Groq API key (starts with gsk_)');
            }
        }

        // ============================================
        // FETCH GOLD MARKET DATA
        // ============================================
        
        async function fetchGoldData() {
            try {
                // Try to fetch from multiple free sources
                const sources = [
                    fetchFromMetalsAPI,
                    fetchFromForexAPI,
                    generateMarketContext
                ];

                for (const source of sources) {
                    try {
                        const data = await source();
                        if (data) return data;
                    } catch (e) {
                        continue;
                    }
                }

                return generateMarketContext();
            } catch (error) {
                return generateMarketContext();
            }
        }

        async function fetchFromMetalsAPI() {
            const response = await fetch('https://api.metals.live/v1/spot/gold');
            const data = await response.json();
            if (data && data[0]) {
                return {
                    price: data[0].price,
                    source: 'metals.live',
                    timestamp: new Date().toISOString()
                };
            }
            throw new Error('No data');
        }

        async function fetchFromForexAPI() {
            // Backup source
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/XAU');
            const data = await response.json();
            if (data && data.rates && data.rates.USD) {
                return {
                    price: data.rates.USD,
                    source: 'exchangerate-api',
                    timestamp: new Date().toISOString()
                };
            }
            throw new Error('No data');
        }

        function generateMarketContext() {
            // Generate context based on current time and market conditions
            const now = new Date();
            const hour = now.getUTCHours();
            const day = now.getUTCDay();
            
            let session = '';
            if (hour >= 0 && hour < 8) session = 'Asian Session';
            else if (hour >= 8 && hour < 13) session = 'London Session';
            else if (hour >= 13 && hour < 21) session = 'New York Session';
            else session = 'Late Session';

            const isWeekend = day === 0 || day === 6;

            return {
                session: session,
                isWeekend: isWeekend,
                timestamp: now.toISOString(),
                marketOpen: !isWeekend,
                context: `Current ${session}, Market ${isWeekend ? 'Closed' : 'Open'}`
            };
        }

        // ============================================
        // AI ANALYSIS WITH GROQ
        // ============================================
        
        async function analyzeWithAI() {
            const apiKey = getApiKey();
            
            // Check if API key exists
            if (!apiKey) {
                document.getElementById('apiSetup').classList.add('show');
                return;
            }

            const button = document.getElementById('aiAnalyzeBtn');
            const resultBox = document.getElementById('aiResult');
            
            // Show loading state
            button.disabled = true;
            button.innerHTML = '<div class="loading-spinner"></div><span class="btn-text">Analyzing...</span>';
            resultBox.classList.remove('show');

            try {
                // Fetch market data
                const marketData = await fetchGoldData();

                // Create the prompt for AI
                const prompt = createAnalysisPrompt(marketData);

                // Call Groq API
                const response = await fetch(GROQ_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.1-70b-versatile',
                        messages: [
                            {
                                role: 'system',
                                content: `You are an expert gold (XAU/USD) trading analyst. Analyze the current market conditions and provide a clear trading recommendation. 

Your response MUST follow this EXACT format:

SIGNAL: [BUY/SELL/WAIT]
CONFIDENCE: [percentage]%

ANALYSIS:
[Your detailed analysis in 3-4 sentences]

KEY FACTORS:
‚Ä¢ [Factor 1]
‚Ä¢ [Factor 2]
‚Ä¢ [Factor 3]

RISK: [Low/Medium/High]

Be concise but informative. Focus on actionable insights for traders.`
                            },
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        temperature: 0.3,
                        max_tokens: 500
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                const analysis = data.choices[0].message.content;

                // Parse and display result
                displayAIResult(analysis);

            } catch (error) {
                console.error('AI Analysis Error:', error);
                
                // Check if it's an API key error
                if (error.message.includes('401') || error.message.includes('403')) {
                    localStorage.removeItem('groq_api_key');
                    document.getElementById('apiSetup').classList.add('show');
                    alert('Invalid API key. Please enter a valid Groq API key.');
                } else {
                    displayErrorResult();
                }
            } finally {
                // Reset button
                button.disabled = false;
                button.innerHTML = '<span class="icon">ü§ñ</span><span class="btn-text">AI Analysis</span>';
            }
        }

        function createAnalysisPrompt(marketData) {
            const now = new Date();
            
            let prompt = `Analyze XAU/USD (Gold) for trading right now.

Current Time: ${now.toUTCString()}
`;

            if (marketData.price) {
                prompt += `Current Gold Price: $${marketData.price.toFixed(2)}/oz
`;
            }

            if (marketData.session) {
                prompt += `Trading Session: ${marketData.session}
Market Status: ${marketData.marketOpen ? 'OPEN' : 'CLOSED'}
`;
            }

            prompt += `
Consider these factors in your analysis:
1. Current trading session liquidity
2. Typical gold price behavior at this time
3. USD strength/weakness patterns
4. Overall market sentiment for gold
5. Key support/resistance levels around current price
6. Risk level for entering a trade now

Provide your BUY, SELL, or WAIT recommendation with confidence level.`;

            return prompt;
        }

        function displayAIResult(analysis) {
            const resultBox = document.getElementById('aiResult');
            const signalBox = document.getElementById('aiSignalBox');
            const signalText = document.getElementById('aiSignalText');
            const confidenceText = document.getElementById('aiConfidence');
            const analysisText = document.getElementById('aiAnalysisText');
            const timestampText = document.getElementById('aiTimestamp');

            // Parse signal from response
            let signal = 'WAIT';
            let confidence = '50%';

            const signalMatch = analysis.match(/SIGNAL:\s*(BUY|SELL|WAIT)/i);
            const confidenceMatch = analysis.match(/CONFIDENCE:\s*(\d+%?)/i);

            if (signalMatch) {
                signal = signalMatch[1].toUpperCase();
            }
            if (confidenceMatch) {
                confidence = confidenceMatch[1].includes('%') ? confidenceMatch[1] : confidenceMatch[1] + '%';
            }

            // Set signal display
            signalBox.className = 'ai-signal ' + signal.toLowerCase();
            
            if (signal === 'BUY') {
                signalText.textContent = 'üìà BUY';
            } else if (signal === 'SELL') {
                signalText.textContent = 'üìâ SELL';
            } else {
                signalText.textContent = '‚è∏Ô∏è WAIT';
            }

            confidenceText.textContent = `Confidence: ${confidence}`;

            // Format and display analysis
            let formattedAnalysis = analysis
                .replace(/SIGNAL:.*\n?/i, '')
                .replace(/CONFIDENCE:.*\n?/i, '')
                .trim();

            analysisText.innerHTML = formattedAnalysis
                .replace(/\n/g, '<br>')
                .replace(/‚Ä¢/g, '<br>‚Ä¢')
                .replace(/ANALYSIS:/gi, '<strong>üìä Analysis:</strong>')
                .replace(/KEY FACTORS:/gi, '<br><strong>üîë Key Factors:</strong>')
                .replace(/RISK:/gi, '<br><strong>‚ö†Ô∏è Risk:</strong>');

            // Set timestamp
            timestampText.textContent = `Analysis at: ${new Date().toLocaleTimeString()}`;

            // Show result
            resultBox.classList.add('show');
        }

        function displayErrorResult() {
            const resultBox = document.getElementById('aiResult');
            const signalBox = document.getElementById('aiSignalBox');
            const signalText = document.getElementById('aiSignalText');
            const confidenceText = document.getElementById('aiConfidence');
            const analysisText = document.getElementById('aiAnalysisText');
            const timestampText = document.getElementById('aiTimestamp');

            signalBox.className = 'ai-signal wait';
            signalText.textContent = '‚ö†Ô∏è ERROR';
            confidenceText.textContent = 'Analysis failed';
            analysisText.innerHTML = `
                <p>Unable to complete AI analysis. Please try again.</p>
                <br>
                <p>Possible reasons:</p>
                <p>‚Ä¢ API rate limit reached</p>
                <p>‚Ä¢ Network connection issue</p>
                <p>‚Ä¢ Invalid API key</p>
            `;
            timestampText.textContent = `Attempted at: ${new Date().toLocaleTimeString()}`;

            resultBox.classList.add('show');
        }

        // ============================================
        // INITIALIZE
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if API key exists
            if (getApiKey()) {
                document.getElementById('apiSetup').classList.remove('show');
            }
        });
    </script>

</body>
</html>
