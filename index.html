<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAU/USD Live Chart & AI Signal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d0d1a;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            color: #ffd700;
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .live-text {
            color: #00ff88;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        /* Main Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 20px;
            height: calc(100vh - 120px);
        }

        /* Chart Section */
        .chart-section {
            background: #1a1a2e;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .chart-container {
            width: 100%;
            height: 100%;
        }

        /* Signal Section */
        .signal-section {
            background: #1a1a2e;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .signal-header {
            padding: 15px;
            background: rgba(255, 215, 0, 0.05);
            text-align: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .signal-header h2 {
            color: #ffd700;
            font-size: 1.1rem;
        }

        .signal-widget {
            flex: 1;
            overflow: hidden;
            min-height: 300px;
        }

        /* AI Section */
        .ai-section {
            padding: 15px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .ai-button {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .ai-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .ai-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* AI Result */
        .ai-result {
            margin-top: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-result.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .ai-result-header h3 {
            color: #667eea;
            font-size: 1rem;
        }

        .ai-signal {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .ai-signal.buy {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.1));
            border: 1px solid rgba(0, 255, 136, 0.5);
        }

        .ai-signal.sell {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.2), rgba(200, 50, 60, 0.1));
            border: 1px solid rgba(255, 71, 87, 0.5);
        }

        .ai-signal.wait {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(200, 170, 0, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        .ai-signal-text {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .ai-signal.buy .ai-signal-text { color: #00ff88; }
        .ai-signal.sell .ai-signal-text { color: #ff4757; }
        .ai-signal.wait .ai-signal-text { color: #ffd700; }

        .ai-confidence {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        .ai-analysis {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
        }

        .ai-analysis::-webkit-scrollbar {
            width: 5px;
        }

        .ai-analysis::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .ai-analysis::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .ai-timestamp {
            font-size: 0.75rem;
            color: #666;
            margin-top: 15px;
            text-align: right;
        }

        /* API Setup */
        .api-setup {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            display: none;
        }

        .api-setup.show {
            display: block;
        }

        .api-setup label {
            display: block;
            color: #ffd700;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .api-setup input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .api-setup input:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-setup .api-note {
            font-size: 0.75rem;
            color: #888;
            line-height: 1.5;
        }

        .api-setup .api-note a {
            color: #667eea;
            text-decoration: none;
        }

        .api-save-btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .api-save-btn:hover {
            background: #5a6fd6;
        }

        /* Error Message */
        .error-msg {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #ff6b7a;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
                height: auto;
            }

            .chart-section {
                height: 450px;
            }

            .signal-section {
                height: auto;
            }

            .signal-widget {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Header -->
        <header class="header">
            <h1>ü•á XAU/USD</h1>
            <div class="live-badge">
                <span class="live-dot"></span>
                <span class="live-text">LIVE</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-grid">

            <!-- Live Chart -->
            <div class="chart-section">
                <div class="chart-container">
                    <div class="tradingview-widget-container" style="height:100%;width:100%">
                        <div id="tradingview_chart" style="height:100%;width:100%"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                        <script type="text/javascript">
                        new TradingView.widget({
                            "autosize": true,
                            "symbol": "OANDA:XAUUSD",
                            "interval": "15",
                            "timezone": "Etc/UTC",
                            "theme": "dark",
                            "style": "1",
                            "locale": "en",
                            "toolbar_bg": "#1a1a2e",
                            "enable_publishing": false,
                            "withdateranges": true,
                            "hide_side_toolbar": false,
                            "allow_symbol_change": false,
                            "save_image": false,
                            "container_id": "tradingview_chart",
                            "hide_volume": false
                        });
                        </script>
                    </div>
                </div>
            </div>

            <!-- Signal Section -->
            <div class="signal-section">
                <div class="signal-header">
                    <h2>üìä Technical Signal</h2>
                </div>
                
                <div class="signal-widget">
                    <div class="tradingview-widget-container" style="height:100%;">
                        <div class="tradingview-widget-container__widget" style="height:100%;"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                            "interval": "15m",
                            "width": "100%",
                            "isTransparent": true,
                            "height": "100%",
                            "symbol": "OANDA:XAUUSD",
                            "showIntervalTabs": true,
                            "locale": "en",
                            "colorTheme": "dark"
                        }
                        </script>
                    </div>
                </div>

                <!-- AI Analysis Section -->
                <div class="ai-section">
                    <button class="ai-button" id="aiAnalyzeBtn" onclick="analyzeWithAI()">
                        <span class="icon">ü§ñ</span>
                        <span class="btn-text">AI Analysis</span>
                    </button>

                    <!-- API Key Setup -->
                    <div class="api-setup" id="apiSetup">
                        <label>üîë Enter OpenRouter API Key (FREE)</label>
                        <input type="password" id="apiKeyInput" placeholder="sk-or-v1-xxxxxxxx">
                        <p class="api-note">
                            Get FREE API key from: 
                            <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a><br>
                            (Sign up ‚Üí Create Key ‚Üí Paste here)
                        </p>
                        <button class="api-save-btn" onclick="saveApiKey()">Save & Analyze</button>
                        <div class="error-msg" id="errorMsg"></div>
                    </div>

                    <!-- AI Result -->
                    <div class="ai-result" id="aiResult">
                        <div class="ai-result-header">
                            <span style="font-size: 1.5rem;">ü§ñ</span>
                            <h3>AI Analysis</h3>
                        </div>
                        <div class="ai-signal" id="aiSignalBox">
                            <div class="ai-signal-text" id="aiSignalText">--</div>
                            <div class="ai-confidence" id="aiConfidence">--</div>
                        </div>
                        <div class="ai-analysis" id="aiAnalysisText"></div>
                        <div class="ai-timestamp" id="aiTimestamp"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        // ============================================
        // USING OPENROUTER API (SUPPORTS CORS!)
        // Free: https://openrouter.ai/keys
        // ============================================
        
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';

        function getApiKey() {
            return localStorage.getItem('openrouter_api_key') || '';
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key && key.length > 10) {
                localStorage.setItem('openrouter_api_key', key);
                document.getElementById('apiSetup').classList.remove('show');
                document.getElementById('errorMsg').classList.remove('show');
                analyzeWithAI();
            } else {
                showError('Please enter a valid API key');
            }
        }

        function showError(msg) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = msg;
            errorEl.classList.add('show');
        }

        async function analyzeWithAI() {
            const apiKey = getApiKey();
            
            if (!apiKey) {
                document.getElementById('apiSetup').classList.add('show');
                return;
            }

            const button = document.getElementById('aiAnalyzeBtn');
            const resultBox = document.getElementById('aiResult');
            
            // Loading state
            button.disabled = true;
            button.innerHTML = '<div class="loading-spinner"></div><span class="btn-text">Analyzing...</span>';
            resultBox.classList.remove('show');

            try {
                // Get current time info
                const now = new Date();
                const hour = now.getUTCHours();
                let session = 'Asian Session';
                if (hour >= 8 && hour < 13) session = 'London Session';
                else if (hour >= 13 && hour < 21) session = 'New York Session';
                else if (hour >= 21) session = 'Late US Session';

                const prompt = `You are a gold (XAU/USD) trading expert. Analyze current conditions:

Time: ${now.toUTCString()}
Session: ${session}

Provide trading recommendation in this EXACT format:

SIGNAL: [BUY or SELL or WAIT]
CONFIDENCE: [number]%

REASON:
[2-3 short bullet points why]

ENTRY: [if BUY/SELL, suggest price zone]
STOP LOSS: [suggest level]
TAKE PROFIT: [suggest level]

Be specific and actionable.`;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'XAU/USD Analysis'
                    },
                    body: JSON.stringify({
                        model: 'meta-llama/llama-3.1-8b-instruct:free',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 300,
                        temperature: 0.3
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message || 'API Error');
                }

                if (data.choices && data.choices[0]) {
                    const analysis = data.choices[0].message.content;
                    displayResult(analysis);
                } else {
                    throw new Error('Invalid response');
                }

            } catch (error) {
                console.error('Error:', error);
                
                // Show error in UI
                document.getElementById('apiSetup').classList.add('show');
                showError('Error: ' + error.message);
                
                // If auth error, clear key
                if (error.message.includes('401') || error.message.includes('auth')) {
                    localStorage.removeItem('openrouter_api_key');
                }
            } finally {
                button.disabled = false;
                button.innerHTML = '<span class="icon">ü§ñ</span><span class="btn-text">AI Analysis</span>';
            }
        }

        function displayResult(analysis) {
            const resultBox = document.getElementById('aiResult');
            const signalBox = document.getElementById('aiSignalBox');
            const signalText = document.getElementById('aiSignalText');
            const confidenceText = document.getElementById('aiConfidence');
            const analysisText = document.getElementById('aiAnalysisText');
            const timestampText = document.getElementById('aiTimestamp');

            // Parse signal
            let signal = 'WAIT';
            let confidence = '50';

            const signalMatch = analysis.match(/SIGNAL:\s*(BUY|SELL|WAIT)/i);
            const confidenceMatch = analysis.match(/CONFIDENCE:\s*(\d+)/i);

            if (signalMatch) signal = signalMatch[1].toUpperCase();
            if (confidenceMatch) confidence = confidenceMatch[1];

            // Update UI
            signalBox.className = 'ai-signal ' + signal.toLowerCase();
            
            if (signal === 'BUY') {
                signalText.textContent = 'üìà BUY';
            } else if (signal === 'SELL') {
                signalText.textContent = 'üìâ SELL';
            } else {
                signalText.textContent = '‚è∏Ô∏è WAIT';
            }

            confidenceText.textContent = `Confidence: ${confidence}%`;

            // Format analysis text
            let formatted = analysis
                .replace(/SIGNAL:.*\n?/i, '')
                .replace(/CONFIDENCE:.*\n?/i, '')
                .replace(/\n/g, '<br>')
                .replace(/REASON:/gi, '<strong>üìù Reason:</strong>')
                .replace(/ENTRY:/gi, '<br><strong>üéØ Entry:</strong>')
                .replace(/STOP LOSS:/gi, '<br><strong>üõë Stop Loss:</strong>')
                .replace(/TAKE PROFIT:/gi, '<br><strong>üí∞ Take Profit:</strong>');

            analysisText.innerHTML = formatted;
            timestampText.textContent = `Analyzed: ${new Date().toLocaleTimeString()}`;

            resultBox.classList.add('show');
        }
    </script>

</body>
</html>
