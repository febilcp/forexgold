<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAU/USD Pro Analyst (v5.0 - Stable)</title>
    <style>
        /* ================= STYLES ================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #0a0a12; min-height: 100vh; color: #e0e0e0; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 15px; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(20, 20, 30, 0.5); border-radius: 12px; margin-bottom: 15px; border: 1px solid rgba(255, 255, 255, 0.05); }
        .header h1 { font-size: 1.4rem; color: #ffd700; }
        
        .market-status { padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .market-open { background: rgba(0, 255, 136, 0.1); color: #00ff88; border: 1px solid rgba(0, 255, 136, 0.2); }
        .market-closed { background: rgba(255, 71, 87, 0.1); color: #ff4757; border: 1px solid rgba(255, 71, 87, 0.2); }
        .pulse-dot { width: 8px; height: 8px; border-radius: 50%; background: currentColor; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Sessions */
        .sessions-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .session-card { background: #13131f; border-radius: 10px; padding: 15px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.05); }
        .session-card.active { border-color: #00ff88; background: linear-gradient(145deg, #13131f, #1a2a20); }
        .session-name { font-size: 0.9rem; font-weight: 700; color: #fff; margin-bottom: 5px; }
        .session-timer { font-size: 1rem; font-family: 'Courier New', monospace; font-weight: 700; }
        .timer-open { color: #00ff88; } .timer-closed { color: #888; } .timer-waiting { color: #ffd700; }

        /* Main Grid */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }

        /* Upload */
        .upload-section { background: #13131f; border-radius: 16px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.05); }
        .drop-zone { border: 2px dashed #333; border-radius: 12px; padding: 40px 20px; text-align: center; cursor: pointer; transition: 0.3s; background: rgba(0,0,0,0.2); min-height: 300px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .drop-zone:hover { border-color: #ffd700; }
        .preview-image { max-width: 100%; max-height: 400px; border-radius: 8px; display: none; }
        .preview-image.show { display: block; }
        .drop-content.hide { display: none; }

        /* Controls */
        .ai-section { background: #13131f; border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.05); display: flex; flex-direction: column; overflow: hidden; }
        .ai-controls { padding: 20px; background: rgba(0,0,0,0.2); border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .control-group { margin-bottom: 15px; }
        .control-label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 5px; font-weight: 600; }
        
        .control-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .control-select, .api-input { width: 100%; background: #0a0a12; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; font-size: 0.9rem; }
        .control-select:focus, .api-input:focus { border-color: #ffd700; }

        /* Price Input */
        .price-input-group { position: relative; }
        .price-input-group span { position: absolute; left: 12px; top: 12px; color: #ffd700; font-weight: bold; }
        .price-input { padding-left: 25px; border-color: #ffd700; background: rgba(255, 215, 0, 0.05); }

        .analyze-btn { width: 100%; padding: 14px; background: linear-gradient(90deg, #ffd700, #ffaa00); border: none; border-radius: 8px; color: #000; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 1rem; margin-top: 10px; }
        .analyze-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); }
        .analyze-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Results */
        .results-area { padding: 20px; flex: 1; overflow-y: auto; }
        .loading { display: none; text-align: center; color: #ffd700; padding: 20px; }
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,215,0,0.3); border-top-color: #ffd700; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .signal-card { display: none; animation: fadeIn 0.5s; }
        .signal-card.show { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bias-header { text-align: center; padding: 20px; background: rgba(255,255,255,0.03); border-radius: 12px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .bias-large { font-size: 2.5rem; font-weight: 900; margin: 5px 0; letter-spacing: 1px; }
        .bias-buy { color: #00ff88; } .bias-sell { color: #ff4757; } .bias-wait { color: #888; }

        .trade-plan { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .plan-box { background: rgba(0,0,0,0.3); padding: 15px 10px; border-radius: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .plan-label { font-size: 0.7rem; color: #888; margin-bottom: 5px; font-weight: 700; }
        .plan-val { font-size: 1.1rem; font-weight: 700; color: #fff; }
        .entry-box .plan-val { color: #8da2fb; }
        .sl-box .plan-val { color: #ff4757; }
        .tp-box .plan-val { color: #00ff88; }

        .analysis-text { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; font-size: 0.9rem; line-height: 1.6; color: #ccc; white-space: pre-wrap; border-left: 3px solid #666; margin-bottom: 20px; }

        /* Calculator Section */
        .calculator-box { background: rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 15px; margin-top: 15px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .calc-title { font-size: 0.8rem; color: #ffd700; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; }
        .calc-row { display: flex; gap: 10px; align-items: center; }
        .calc-input { background: #000; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 6px; width: 100px; font-size: 0.9rem; }
        .calc-result { margin-left: auto; text-align: right; }
        .lot-size { font-size: 1.4rem; font-weight: bold; color: #00ff88; }
        .lot-label { font-size: 0.7rem; color: #888; }

        /* Copy Button */
        .copy-btn { background: #333; color: #fff; border: 1px solid #555; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; margin: 0 auto; transition: 0.2s; }
        .copy-btn:hover { background: #444; border-color: #777; }
        .copy-btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>ü•á XAU/USD Pro Analyst v5.0</h1>
            <div id="marketStatus" class="market-status market-closed">
                <span class="pulse-dot"></span>
                <span id="marketStatusText">CHECKING...</span>
            </div>
        </header>

        <div class="sessions-grid">
            <div class="session-card" id="tokyoCard">
                <div class="session-name">TOKYO</div>
                <div class="session-timer" id="tokyoTimer">--:--:--</div>
            </div>
            <div class="session-card" id="londonCard">
                <div class="session-name">LONDON</div>
                <div class="session-timer" id="londonTimer">--:--:--</div>
            </div>
            <div class="session-card" id="newyorkCard">
                <div class="session-name">NEW YORK</div>
                <div class="session-timer" id="newyorkTimer">--:--:--</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-content" id="dropContent">
                        <div style="font-size: 3rem; margin-bottom: 10px;">üì∏</div>
                        <p style="color: #888;">Paste (Ctrl+V) or Drop Chart Here</p>
                    </div>
                    <img id="previewImage" class="preview-image" alt="Chart Preview">
                    <button id="clearBtn" style="display:none; margin-top:15px; padding:5px 15px; background: #ff4757; border:none; border-radius:4px; color:white; cursor:pointer;">Remove</button>
                </div>
            </div>

            <div class="ai-section">
                <div class="ai-controls">
                    
                    <div class="control-group">
                        <label class="control-label">CURRENT LIVE PRICE (Recommended)</label>
                        <div class="price-input-group">
                            <span>$</span>
                            <input type="number" id="currentPrice" class="api-input price-input" placeholder="e.g. 2653.50" step="0.01">
                        </div>
                    </div>

                    <div class="control-grid">
                        <div class="control-group">
                            <label class="control-label">STRATEGY</label>
                            <select id="strategy" class="control-select">
                                <option value="intraday">üìä Intraday</option>
                                <option value="scalping">‚ö° Scalping</option>
                                <option value="swing">üìà Swing</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label class="control-label">RISK MODE</label>
                            <select id="riskMode" class="control-select">
                                <option value="normal">‚öñÔ∏è Normal</option>
                                <option value="conservative">üõ°Ô∏è Safe</option>
                                <option value="aggressive">‚öîÔ∏è Aggressive</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">API KEY</label>
                        <input type="password" id="apiKey" class="api-input" placeholder="üîë OpenRouter API Key">
                    </div>
                    
                    <button class="analyze-btn" id="analyzeBtn" onclick="runAnalysis()">
                        üöÄ ANALYZE CHART
                    </button>
                </div>

                <div class="results-area">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p id="loadingText">Initializing AI...</p>
                    </div>

                    <div class="signal-card" id="resultCard">
                        <div class="bias-header">
                            <div style="font-size: 0.8rem; color: #888;">SIGNAL BIAS</div>
                            <div class="bias-large" id="outBias">--</div>
                            <div style="margin-top:5px; font-weight:bold; font-size:0.9rem; color:#ccc;">Confidence: <span id="outConf" style="color:#fff;">--</span></div>
                        </div>

                        <div class="trade-plan">
                            <div class="plan-box entry-box">
                                <div class="plan-label">ENTRY</div>
                                <div class="plan-val" id="outEntry">--</div>
                            </div>
                            <div class="plan-box sl-box">
                                <div class="plan-label">STOP LOSS</div>
                                <div class="plan-val" id="outSL">--</div>
                            </div>
                            <div class="plan-box tp-box">
                                <div class="plan-label">TAKE PROFIT</div>
                                <div class="plan-val" id="outTP">--</div>
                            </div>
                        </div>
                        
                        <div class="analysis-text" id="outReason">--</div>

                        <button class="copy-btn" onclick="copySignal()">üìã Copy Signal</button>

                        <div class="calculator-box">
                            <div class="calc-title">üí∞ Position Size Calculator</div>
                            <div class="calc-row">
                                <div>
                                    <label class="lot-label">Balance ($)</label><br>
                                    <input type="number" id="calcBalance" class="calc-input" value="1000" oninput="calculateLots()">
                                </div>
                                <div>
                                    <label class="lot-label">Risk (%)</label><br>
                                    <input type="number" id="calcRisk" class="calc-input" value="1" step="0.5" oninput="calculateLots()">
                                </div>
                                <div class="calc-result">
                                    <div class="lot-size" id="calcLots">0.00</div>
                                    <div class="lot-label">Std Lots</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ================= TIMING LOGIC =================
        const sessionConfigs = {
            tokyo: { start: 0, end: 9 },
            london: { start: 8, end: 17 },
            newyork: { start: 13, end: 22 }
        };

        function updateMarketStatus() {
            const now = new Date();
            const day = now.getUTCDay();
            const hour = now.getUTCHours();
            
            let isClosed = (day === 6) || (day === 0 && hour < 22) || (day === 5 && hour >= 22);
            let openTime = new Date(now);
            
            if(day === 6) openTime.setUTCDate(now.getUTCDate() + 1);
            if(day === 5 && hour >= 22) openTime.setUTCDate(now.getUTCDate() + 2);
            openTime.setUTCHours(22, 0, 0, 0);

            const statusEl = document.getElementById('marketStatus');
            const statusText = document.getElementById('marketStatusText');
            
            if (isClosed) {
                let diff = openTime - now;
                statusEl.className = 'market-status market-closed';
                statusText.innerHTML = `CLOSED ‚Ä¢ OPENS IN ${formatTime(diff)}`;
            } else {
                statusEl.className = 'market-status market-open';
                statusText.textContent = "MARKET OPEN ‚Ä¢ LIVE";
            }

            Object.keys(sessionConfigs).forEach(key => {
                const config = sessionConfigs[key];
                const card = document.getElementById(key + 'Card');
                const timer = document.getElementById(key + 'Timer');
                
                let isOpen = !isClosed && (hour >= config.start && hour < config.end);
                
                if(isClosed) {
                    timer.textContent = "WAITING";
                    timer.className = "session-timer timer-waiting";
                    card.classList.remove('active');
                } else if(isOpen) {
                    let closeTime = new Date(now);
                    closeTime.setUTCHours(config.end, 0, 0, 0);
                    let diff = closeTime - now;
                    timer.textContent = formatTime(diff);
                    timer.className = "session-timer timer-open";
                    card.classList.add('active');
                } else {
                    timer.textContent = "CLOSED";
                    timer.className = "session-timer timer-closed";
                    card.classList.remove('active');
                }
            });
        }

        function formatTime(ms) {
            if(ms < 0) ms = 0;
            const h = Math.floor(ms / 3600000);
            const m = Math.floor((ms % 3600000) / 60000);
            return `${h}h ${m}m`;
        }
        setInterval(updateMarketStatus, 1000);
        updateMarketStatus();

        // ================= UPLOAD LOGIC =================
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.createElement('input'); fileInput.type = 'file'; fileInput.accept = 'image/*';
        let currentImageBase64 = null;

        dropZone.onclick = () => { if(!currentImageBase64) fileInput.click(); };
        fileInput.onchange = e => handleFile(e.target.files[0]);
        dropZone.ondragover = e => { e.preventDefault(); dropZone.style.borderColor = '#00ff88'; };
        dropZone.ondrop = e => { e.preventDefault(); if(e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]); };
        document.onpaste = e => { if(e.clipboardData.items[0].type.includes('image')) handleFile(e.clipboardData.items[0].getAsFile()); };

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = e => {
                currentImageBase64 = e.target.result;
                document.getElementById('previewImage').src = currentImageBase64;
                document.getElementById('previewImage').classList.add('show');
                document.getElementById('dropContent').classList.add('hide');
                document.getElementById('clearBtn').style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('clearBtn').onclick = (e) => {
            e.stopPropagation();
            currentImageBase64 = null;
            document.getElementById('previewImage').classList.remove('show');
            document.getElementById('dropContent').classList.remove('hide');
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('resultCard').classList.remove('show');
        };

        // ================= SMART ANALYZE ENGINE (RETRY LOGIC) =================
        const savedKey = localStorage.getItem('or_key');
        if(savedKey) document.getElementById('apiKey').value = savedKey;

        let currentAnalysis = { entry: 0, sl: 0 };

        async function runAnalysis() {
            const key = document.getElementById('apiKey').value.trim();
            const userPrice = document.getElementById('currentPrice').value;

            if(!key) return alert('‚ö†Ô∏è Please enter API Key');
            if(!currentImageBase64) return alert('‚ö†Ô∏è Please upload a chart');
            
            let pricePrompt = userPrice 
                ? `USER_PROVIDED_CURRENT_PRICE: ${userPrice}. USE THIS EXACT PRICE as the anchor.`
                : `READ THE Y-AXIS (Right Side) carefully for the current price.`;

            localStorage.setItem('or_key', key);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('loadingText').innerText = "Connecting to AI Server...";

            const strategy = document.getElementById('strategy').value;
            const risk = document.getElementById('riskMode').value;

            // 3 Backup Models (Smart Retry)
            const models = [
                'google/gemini-2.0-flash-exp:free',
                'meta-llama/llama-3.2-11b-vision-instruct:free',
                'google/gemini-flash-1.5'
            ];

            let success = false;
            let finalError = "";

            for(let i = 0; i < models.length; i++) {
                if(success) break;
                
                const model = models[i];
                document.getElementById('loadingText').innerText = `Trying Server ${i+1} (${model.split('/')[1]})...`;
                
                try {
                    const prompt = `
                    You are a Professional Gold Trader. Analyze this XAU/USD chart.
                    STRATEGY: ${strategy}, RISK: ${risk}. ${pricePrompt}
                    TASK: Determine BIAS (BUY/SELL/WAIT) and prices.
                    RETURN JSON ONLY: {"bias":"BUY","confidence":90,"current_price":2000,"entry_price":2000,"stop_loss":1990,"take_profit":2020,"reasoning":"Technical reason"}
                    `;

                    // Timeout to prevent hanging
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 20000); // 20 sec timeout

                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: { 
                            "Authorization": `Bearer ${key}`, 
                            "Content-Type": "application/json",
                            "HTTP-Referer": window.location.href,
                            "X-Title": "Gold Analyst"
                        },
                        signal: controller.signal,
                        body: JSON.stringify({
                            model: model,
                            messages: [{
                                role: "user",
                                content: [
                                    { type: "text", text: prompt },
                                    { type: "image_url", image_url: { url: currentImageBase64 } }
                                ]
                            }],
                            response_format: { type: "json_object" }
                        })
                    });

                    clearTimeout(timeoutId);

                    if(!response.ok) {
                        const err = await response.json().catch(()=>({}));
                        throw new Error(`Server Error ${response.status}`);
                    }
                    
                    const data = await response.json();
                    if(!data.choices || !data.choices[0]) throw new Error("Empty response");

                    let content = data.choices[0].message.content.replace(/```json/g, '').replace(/```/g, '').trim();
                    const result = JSON.parse(content);
                    
                    displayResults(result, userPrice);
                    success = true;

                } catch (e) {
                    console.error(`${model} Failed:`, e.message);
                    finalError = e.message;
                }
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = false;

            if(!success) {
                alert(`‚ùå Connection Failed on all servers.\n\nReason: ${finalError}\n\nTip: Try again in 30 seconds.`);
            }
        }

        function displayResults(data, userOverride) {
            const card = document.getElementById('resultCard');
            
            const biasEl = document.getElementById('outBias');
            biasEl.innerText = data.bias;
            biasEl.className = 'bias-large bias-' + data.bias.toLowerCase();
            document.getElementById('outConf').innerText = data.confidence + '%';

            let current = parseFloat(userOverride) || data.current_price;
            const entry = data.entry_price || current;
            const sl = data.stop_loss || 0;
            const tp = data.take_profit || 0;

            currentAnalysis = { bias: data.bias, entry: entry, sl: sl, tp: tp, reason: data.reasoning };

            document.getElementById('outEntry').innerText = entry;
            document.getElementById('outSL').innerText = sl || '--';
            document.getElementById('outTP').innerText = tp || '--';
            document.getElementById('outReason').innerText = data.reasoning;

            calculateLots();
            card.classList.add('show');
            card.scrollIntoView({ behavior: 'smooth' });
        }

        // ================= CALCULATOR & UTILS =================
        function calculateLots() {
            if(!currentAnalysis.entry || !currentAnalysis.sl || currentAnalysis.sl === 0) return;

            const balance = parseFloat(document.getElementById('calcBalance').value);
            const riskPerc = parseFloat(document.getElementById('calcRisk').value);
            
            const riskAmount = balance * (riskPerc / 100);
            const distance = Math.abs(currentAnalysis.entry - currentAnalysis.sl);

            if(distance <= 0) return;

            // Standard Lot for Gold: 100oz contract ($1 move = $100 PnL per 1.0 lot)
            const lots = riskAmount / (distance * 100);
            document.getElementById('calcLots').innerText = lots.toFixed(2);
        }

        function copySignal() {
            if(!currentAnalysis.entry) return;
            const text = `‚ö†Ô∏è XAU/USD SIGNAL\nBias: ${currentAnalysis.bias}\nEntry: ${currentAnalysis.entry}\nSL: ${currentAnalysis.sl}\nTP: ${currentAnalysis.tp}\nReason: ${currentAnalysis.reason}`;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = "‚úÖ Copied!";
                setTimeout(() => btn.innerHTML = originalText, 2000);
            });
        }
    </script>
</body>
