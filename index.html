<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAU/USD Live Chart & Signal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d0d1a;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Header - Minimal */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            color: #ffd700;
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .live-text {
            color: #00ff88;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        /* Main Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            height: calc(100vh - 120px);
        }

        /* Chart Section */
        .chart-section {
            background: #1a1a2e;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .chart-container {
            width: 100%;
            height: 100%;
        }

        /* Signal Section */
        .signal-section {
            background: #1a1a2e;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .signal-header {
            padding: 15px;
            background: rgba(255, 215, 0, 0.05);
            text-align: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .signal-header h2 {
            color: #ffd700;
            font-size: 1.1rem;
        }

        .signal-widget {
            flex: 1;
            overflow: hidden;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
                height: auto;
            }

            .chart-section {
                height: 500px;
            }

            .signal-section {
                height: 500px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Minimal Header -->
        <header class="header">
            <h1>ðŸ¥‡ XAU/USD</h1>
            <div class="live-badge">
                <span class="live-dot"></span>
                <span class="live-text">LIVE</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-grid">

            <!-- Live Chart -->
            <div class="chart-section">
                <div class="chart-container">
                    <div class="tradingview-widget-container" style="height:100%;width:100%">
                        <div id="tradingview_chart" style="height:100%;width:100%"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                        <script type="text/javascript">
                        new TradingView.widget({
                            "autosize": true,
                            "symbol": "OANDA:XAUUSD",
                            "interval": "15",
                            "timezone": "Etc/UTC",
                            "theme": "dark",
                            "style": "1",
                            "locale": "en",
                            "toolbar_bg": "#1a1a2e",
                            "enable_publishing": false,
                            "withdateranges": true,
                            "hide_side_toolbar": false,
                            "allow_symbol_change": false,
                            "save_image": false,
                            "container_id": "tradingview_chart",
                            "hide_volume": false
                        });
                        </script>
                    </div>
                </div>
            </div>

            <!-- Buy/Sell Signal -->
            <div class="signal-section">
                <div class="signal-header">
                    <h2>ðŸ“Š Signal</h2>
                </div>
                <div class="signal-widget">
                    <div class="tradingview-widget-container" style="height:100%;">
                        <div class="tradingview-widget-container__widget" style="height:100%;"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                            "interval": "15m",
                            "width": "100%",
                            "isTransparent": true,
                            "height": "100%",
                            "symbol": "OANDA:XAUUSD",
                            "showIntervalTabs": true,
                            "locale": "en",
                            "colorTheme": "dark"
                        }
                        </script>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
