<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAU/USD Advanced AI Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a12;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1700px;
            margin: 0 auto;
            padding: 12px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 10px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 215, 0, 0.15);
        }

        .header h1 {
            font-size: 1.4rem;
            color: #ffd700;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
            display: inline-block;
            margin-right: 6px;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            50% { box-shadow: 0 0 0 8px rgba(0, 255, 136, 0); }
        }

        /* Live Price Widget */
        .price-widget-section {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.02));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .price-widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .price-widget-title {
            color: #ffd700;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .price-widget-container {
            height: 70px;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Sessions */
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }

        .session-card {
            background: linear-gradient(145deg, #151520, #1a1a28);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .session-card.active {
            border-color: rgba(0, 255, 136, 0.4);
        }

        .session-card.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff88;
        }

        .session-icon { font-size: 1.2rem; }
        
        .session-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin: 4px 0;
        }

        .session-card:nth-child(1) .session-name { color: #ff6b9d; }
        .session-card:nth-child(2) .session-name { color: #4a9eff; }
        .session-card:nth-child(3) .session-name { color: #ffd700; }

        .session-status {
            font-size: 0.6rem;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .session-status.active {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
        }

        .session-status.inactive {
            background: rgba(255, 255, 255, 0.1);
            color: #666;
        }

        .session-timer {
            font-size: 0.85rem;
            font-weight: bold;
            font-family: monospace;
            margin-top: 4px;
        }

        .session-card.active .session-timer { color: #00ff88; }
        .session-card.inactive .session-timer { color: #ffd700; }

        .timer-label {
            font-size: 0.55rem;
            color: #555;
        }

        /* Main Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 480px;
            gap: 15px;
            min-height: calc(100vh - 280px);
        }

        /* Chart */
        .chart-section {
            background: #12121a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
            min-height: 550px;
        }

        /* AI Section */
        .ai-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ai-box {
            background: #12121a;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            overflow: hidden;
        }

        .ai-header {
            padding: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.1));
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .ai-header h2 {
            color: #a78bfa;
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Price & Market Context Inputs */
        .input-section {
            background: rgba(255, 215, 0, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .input-section-title {
            color: #ffd700;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .price-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .price-input {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 8px;
            color: #ffd700;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        .price-input:focus {
            outline: none;
            border-color: #ffd700;
        }

        /* Market Context Buttons */
        .context-group {
            margin-bottom: 10px;
        }

        .context-label {
            color: #888;
            font-size: 0.7rem;
            margin-bottom: 6px;
            display: block;
        }

        .context-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .context-btn {
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #888;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .context-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .context-btn.selected {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        .context-btn.selected.bearish {
            background: rgba(255, 71, 87, 0.2);
            border-color: #ff4757;
            color: #ff4757;
        }

        .context-btn.selected.neutral {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        /* Settings Grid */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 12px;
        }

        .setting-item label {
            display: block;
            font-size: 0.65rem;
            color: #666;
            margin-bottom: 4px;
        }

        .setting-select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.8rem;
        }

        /* API Section */
        .api-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .api-input {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.8rem;
        }

        .api-link {
            color: #667eea;
            font-size: 0.65rem;
            text-decoration: none;
        }

        /* Analyze Button */
        .ai-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .ai-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .ai-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* AI Content */
        .ai-content {
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .ai-placeholder {
            text-align: center;
            padding: 25px;
            color: #555;
        }

        .ai-placeholder-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Result */
        .ai-result {
            display: none;
        }

        .ai-result.show {
            display: block;
        }

        .signal-box {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .signal-badges {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.6rem;
            font-weight: 600;
        }

        .badge.gold { background: rgba(255, 215, 0, 0.2); color: #ffd700; }
        .badge.purple { background: rgba(102, 126, 234, 0.2); color: #a78bfa; }
        .badge.green { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .badge.blue { background: rgba(74, 158, 255, 0.2); color: #4a9eff; }

        .signal-price {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .signal-price span {
            color: #ffd700;
            font-weight: bold;
        }

        .signal-bias {
            font-size: 2rem;
            font-weight: bold;
        }

        .signal-bias.strong-buy { color: #00ff88; }
        .signal-bias.buy { color: #7dffb3; }
        .signal-bias.neutral-buy { color: #b8ffda; }
        .signal-bias.neutral { color: #ffd700; }
        .signal-bias.neutral-sell { color: #ffb3b3; }
        .signal-bias.sell { color: #ff7a7a; }
        .signal-bias.strong-sell { color: #ff4757; }

        .confidence-bar {
            margin-top: 10px;
        }

        .confidence-label {
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 4px;
        }

        .confidence-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s;
        }

        .confidence-fill.high { background: linear-gradient(90deg, #00ff88, #00cc6a); }
        .confidence-fill.medium { background: linear-gradient(90deg, #ffd700, #ffaa00); }
        .confidence-fill.low { background: linear-gradient(90deg, #ff4757, #ff6b7a); }

        /* Levels */
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .level-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
        }

        .level-card.entry { border: 1px solid rgba(102, 126, 234, 0.3); }
        .level-card.sl { border: 1px solid rgba(255, 71, 87, 0.3); }
        .level-card.tp { border: 1px solid rgba(0, 255, 136, 0.3); }

        .level-label {
            font-size: 0.6rem;
            color: #666;
            margin-bottom: 4px;
        }

        .level-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .level-card.entry .level-value { color: #a78bfa; }
        .level-card.sl .level-value { color: #ff4757; }
        .level-card.tp .level-value { color: #00ff88; }

        .level-pips {
            font-size: 0.55rem;
            color: #555;
            margin-top: 2px;
        }

        /* SMC Analysis Box */
        .smc-box {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .smc-title {
            color: #a78bfa;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .smc-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .smc-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 8px;
        }

        .smc-item-label {
            font-size: 0.6rem;
            color: #666;
            margin-bottom: 3px;
        }

        .smc-item-value {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .smc-item-value.bullish { color: #00ff88; }
        .smc-item-value.bearish { color: #ff4757; }
        .smc-item-value.neutral { color: #ffd700; }

        /* Indicators Box */
        .indicators-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 12px;
        }

        .indicators-title {
            font-size: 0.65rem;
            color: #667eea;
            margin-bottom: 8px;
        }

        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }

        .indicator-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            padding: 6px;
            text-align: center;
        }

        .indicator-name {
            font-size: 0.55rem;
            color: #666;
        }

        .indicator-signal {
            font-size: 0.65rem;
            font-weight: 600;
            margin-top: 2px;
        }

        .indicator-signal.buy { color: #00ff88; }
        .indicator-signal.sell { color: #ff4757; }
        .indicator-signal.neutral { color: #ffd700; }

        /* Reason */
        .reason-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid #667eea;
        }

        .reason-title {
            font-size: 0.7rem;
            color: #a78bfa;
            margin-bottom: 8px;
        }

        .reason-text {
            font-size: 0.8rem;
            color: #ccc;
            line-height: 1.6;
        }

        .timestamp {
            text-align: center;
            font-size: 0.6rem;
            color: #444;
            margin-top: 12px;
        }

        /* Error */
        .error-box {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .error-box.show { display: block; }
        .error-box p { color: #ff6b7a; font-size: 0.8rem; }

        /* Responsive */
        @media (max-width: 1000px) {
            .main-grid { grid-template-columns: 1fr; }
            .chart-section { min-height: 400px; }
            .sessions-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
